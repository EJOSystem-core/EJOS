<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"></meta>
        <title>Welcome to LabManagementSystem !</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <!-- CSS -->
        <link rel="stylesheet"
              href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet"
              href="assets/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/form-elements.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </h:head>

    <h:body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>
                                <strong>Welcome!</strong> EJOSYSTEM
                            </h1>
                            <div class="description">
                                <p>Powered By  314!</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                    <p>Enter your StudentID/JobNumber and password to log:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">   
                                <h:form role="form" class="login-form"
                                        id="loginForm">
                                    <h:messages/>
                                    <h:panelGrid columns="1" rendered="#{!login.loggedIn}">
                                        <div class="form-group">
                                            <p:inputText
                                                value="#{credentials.NO}" placeholder="Username..."
                                                styleClass="form-username form-control" id="form-username" validatorMessage="">
                                                <f:ajax event="blur" render="nameError"/>
                                            </p:inputText>
                                            <h:message id="nameError" for="form-username"/>
                                        </div>
                                        <div class="form-group">
                                            <p:inputText
                                                value="#{credentials.password}" placeholder="Password..."
                                                styleClass="form-password form-control" id="form-password" type="password"/>
                                        </div>
                                        <div class="form-group">
                                            <p:selectOneRadio id="UserRadio" value="#{login.level}" required="true" requiredMessage="请选择你登录的身份">
                                                <f:selectItem itemLabel="Admin" itemValue="Admin" />
                                                <f:selectItem itemLabel="Teacher" itemValue="Teacher" />
                                                <f:selectItem itemLabel="Student" itemValue="Student" />
                                            </p:selectOneRadio>
                                        </div>
                                    </h:panelGrid>
                                    <h:commandButton id="login" value="Login"
                                                     action="#{login.login}" rendered="#{!login.loggedIn}"
                                                     styleClass="button"/>
                                    <h:commandButton id="logout" value="Logout"
                                                         action="#{login.logout}" rendered="#{login.loggedIn}" 
                                                         styleClass="button"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </h:body>

</html>
